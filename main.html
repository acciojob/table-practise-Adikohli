<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            background-color: yellow;
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>20</td>
                <td>Computer Science</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>22</td>
                <td>Electrical Engineering</td>
            </tr>
            <tr>
                <td>Alice Johnson</td>
                <td>21</td>
                <td>Mechanical Engineering</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
